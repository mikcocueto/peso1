<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .job-card {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px 0;
        }
        .header {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }
        .urgently-hiring {
            color: #ff5722;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .job-title {
            font-size: 1.5em;
            color: #333;
            margin: 5px 0;
        }
        .company {
            font-size: 1.2em;
            color: #777;
        }
        .location,
        .category,
        .type,
        .time-posted {
            font-size: 0.9em;
            color: #555;
        }
        .apply-btn {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .apply-btn:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>

    <div class="job-card">
        <div class="header">
            <img src="logo.png" alt="Company Logo" class="logo">
            <div>
                <div class="urgently-hiring">Urgently hiring</div>
                <div class="job-title">Trade Support Executive - FX Trading</div>
                <div class="company">LSEG (London Stock Exchange Group)</div>
                <div class="location">Metro Manila (Hybrid)</div>
                <div class="category">Stockbroking & Trading (Banking & Financial Services)</div>
                <div class="time-posted">Posted 7d ago</div>
            </div>
        </div>
        <button class="apply-btn">Quick Apply</button>
    </div>

</body>
</html>
